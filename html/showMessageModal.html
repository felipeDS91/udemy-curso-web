<!DOCTYPE html>
<html>
<head>
	<title>EXEMPLO DE DIALOG</title>
	<meta charset="utf-8">	
</head>
<body>
	<dialog id="favDialog">
		<form method="dialog">
		
		
			<section>
			<label for="favAnimal">Animal favorito:</label>
			<select id="favAnimal">
				<option></option>
				<option>Aranha</option>
				<option>Urso</option>
				<option>Cachorro</option>
				<option>Panda</option>
			</select>
			</section>		
			
			<menu>
				<button id="cancel">Cancelar</button>
				<button type="submit">Confirmar</button>
			</menu>	
		
		</form>	
	</dialog>
		
	<menu>
		<button id="updateDetails">Atualizar Detalhes</button>
	</menu>	

	<script>
		(function() {
			var updateButton = document.getElementById('updateDetails');
			var cancelButton = document.getElementById('cancel');
			var favDialog = document.getElementById('favDialog');

			// Atualiza o bot√£o que abre o modal
			updateButton.addEventListener('click', function(){
				favDialog.showModal();
			})

			// Form que cancela o dialog
			cancelButton.addEventListener('click', function(){
				favDialog.close();
			});
			
		})();

	</script>
	

</body>
</html>
