<!DOCTYPE html>
<html>
<head>
	<title>Imagem gerada pelo hmtl por parametro</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		function desenhar(){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.moveTo(0,0);
			ctx.lineTo(200,100);
			ctx.stroke();
		}

		function desenha_circulo(){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(95,50,40,0,2*Math.PI);
			ctx.stroke();
		}

		function desenha_texto(){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.font = "30px Arial";
			ctx.strokeText("Hello World", 10, 50);
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="200" weight="200" style="border:1px solid #000000;">
		

	</canvas>

	<p>
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red"/>
	</svg>	

	<br>
	<button onclick="desenhar();">Desenhar reta</button>
	<button onclick="desenha_circulo();">Desenhar circulo</button>
	<button onclick="desenha_texto();">Desenhar texto</button>

	<br>

	<svg width="400" height="400">
		<rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
	</svg>	


</body>
</html>
