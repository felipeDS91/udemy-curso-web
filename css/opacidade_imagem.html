<!DOCTYPE html>
<html>
<head>
	<title>Opacidade em imagem</title>
	<meta charset="utf-8">

	<style type="text/css">
		img{
			width: 300px;
			height: 300px;
			opacity: 0.5;
		}
		img:hover{
			opacity: 1;
			border: 5px solid #777;
		}
	</style>
</head>
<body>
	<p>Passe o mouse sobre o batman</p>
	<img src="logo.jpg">

</body>
</html>
