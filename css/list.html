<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de listas</title>
	<meta charset="utf-8">

	<style type="text/css">
		ul{
			list-style: url(icon.png);

		}

		ol{
			list-style: lower-latin; /* Ao inves de usar numeros, usa letras*/
		}


		/* Fazendo uma lista manualmente */
		body{
			counter-reset: mynum; /* Zerando o contador de lista */
		}
		p.numbered:before{ /* incrementando antes de cada inicio de cada paragrafo de class "numbered" */
			content: counter(mynum) ": ";
			counter-increment: mynum;			
		}

	</style>

</head>
<body>
	<h1>Exemplo de lista desordenada (Sem numeração)</h1>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
		<li>item 6</li>
		<li>item 7</li>
	</ul>

	<h1>Exemplo de lista ordenada (Com numeração)</h1>
	<ol>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
		<li>item 6</li>
		<li>item 7</li>
	</ol>



</body>
</html>
