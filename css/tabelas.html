<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			background-color: #ccc;
			border-spacing: 10px;
		}

		table thead{
			background-color: blue;
		}

		table td:first-child{
			border: 1px solid black;
		}

		table > caption{
			caption-side: bottom;
			font-style: italic;
			text-align: right;
		}
	</style>
</head>
<body>
	<table>
		<caption>Meses</caption>
		<thead>
			<tr>
				<td>Mes</td>
				<td>Ano</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maio</td>
				<td>2016</td>
			</tr>
			<tr>
				<td>Junho</td>
				<td>2016</td>
			</tr>
			<tr>
				<td>Julho</td>
				<td>2016</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
